---
pagination: 
    data: collections
    size: 1
    alias: tag
permalink: /tags/{{ tag }}/
layout: layouts/base
---

<div class="main">
    

<h1>Tagged “{{ tag }}”</h1>

<ol>
    {% for post in collections[tag] %}
    <li><a href="{{ post.url | url }}">{{ post.data.title }}</a></li>
    {% endfor %}
</ol>
</div>
